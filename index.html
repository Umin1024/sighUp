<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>界面下的停车场</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 300px;
            margin: 40px auto;
            font-size: small;
        }

        form {
            display: table;
            flex-direction: column;
            gap: 15px;
            padding: 25px;
            border: 0px solid #ccc;
            margin-bottom: 20px;
        }

        input {
            font-size: small;
            padding: 0px;
        }

        button {
            padding: 10px;
            background-color: #9990b1;
            color: white;
            border: none;
            cursor: pointer;
        }

        #results-container .person {
            border-bottom: 1px solid #eee;
            padding: 12px 0;
        }
    </style>
</head>

<body>

    <h3>signUPPPPPP</h3>

    <form id="registration-form">
        <label for="name-input">nnname:</label>
        <input type="text" id="name-input" required>

        <label for="email-input">eeeeeemail:</label>
        <input type="email" id="email-input" required>

        <button type="submit" id="submit-button">sub-mit-></button>
    </form>

    <!-- <hr> -->

    <h4>already here</h4>
    <div id="results-container">
        <p>more.</p>
    </div>
    <div id="image-popup" style="display:none; text-align:center; margin-top:20px;">
        <img id="thank-img" src="./images/html2.JPG" alt="感谢您的提交！" style="max-width:50%; height:auto;">
    </div>

    <script src="script.js"></script>
    <!-- diagnostic: check image load and fetch status -->

</body>

</html>
